<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="고장안남">
    <meta name="keywords" content="S4U">
    <meta name="description" content="Songs For You">
    <!--sns share-->
    <meta property="og:url" content=""/>
    <meta property="og:title" content="S4U"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="/static/img/headphones.png"/>
    <meta property="og:description" content="당신에게 꼭 맞는 노래를 PICK!해드립니다."/>
    <!--favicon-->
    <link rel="shortcut icon" href="/static/img/S4U-favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/img/S4U-favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>S4U 로그인</title>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.5/kakao.min.js"></script>
    <script src="{{ url_for('static', filename='js/apikey.js') }}"></script>
    <script>
    window.Kakao.init(KAKAO_JS_API);

    function kakaoLogin() {
      if (!window.Kakao.isInitialized()) {
        alert('Kakao 초기화 실패!');
        return;
      }
      window.Kakao.Auth.authorize({
        redirectUri: 'https://songs-for-you-hgbw.onrender.com/oauth/callback'
      });
    }
    </script>
</head>
<body>
  <div class="login-container mx-auto">
    <div class="star-bg"></div>
    <div class="col-6 mx-auto pt-5 text-center">
      <img
      src="{{ url_for('static', filename='img/headphones.png') }}"
      alt="mainIcon"
      class="img-fluid"
      id="headphone" />
    </div>
    <h1 class="pt-5">Songs for U</h1>
    <h4>당신에게 꼭 맞는 곡을 <strong>PICK!</strong> 해드립니다</h4>

    <div id="userInfo" class="userInfo mx-auto mt-5 pb-5">
      <input id="inputID" type="text" placeholder="ID" required><br>
      <input id="inputNickname" type="text" placeholder="닉네임" required><br>
      <button class="login-btn mt-4 mb-2" onclick="login()">로그인</button><br>
      <!-- 카카오 로그인 버튼 (추후 이미지 수정)-->
      <img
      src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png"
      alt="카카오 로그인"
      style="cursor:pointer"
      onclick="kakaoLogin()"
      id = "kakaoLogin"
      />
      <a class="signup-a" href="{{ url_for('signup') }}">회원가입</a>
      <!-- 로그인 실패 -->
      <div id="error-message" style="color: red; margin-top: 8px;"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
